<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [type="submit"] {
        width: 250px;
        height: 50px;
        background-color: red;
        color: white;
        line-height: 50px;
        font-size: 20px;

    }

    div {
        width: 400px;
        margin: 0 auto;
    }
</style>

<body>
    <h2 style="text-align: center;">信息注册</h2>
    <div>

        <table width="400">
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" id="nan">
                    <label for="nan"> <img src="素材/man.jpg"> 男</label>
                    <input type="radio" name="sex" id="nv">
                    <label for="nv"><img src="素材/women.jpg"> 女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>2021</option>
                        <option>2020</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>10</option>
                        <option>9</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>15</option>
                        <option>14</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" placeholder="河南新乡"> </td>
            </tr>
            <tr>
                <td>学历</td>
                <td> <input type="text" placeholder="幼儿园"></td>
            </tr>
            <tr>
                <td>月薪</td>
                <td> <input type="text" value="10000-20000"></td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="免费注册"></td>

            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登陆</a></td>
            </tr>
        </table>
    </div>
</body>

</html>
